    <script>
    angular.module('toolbarDemo1', ['ngMaterial']);
   
    angular.module('toolbarDemo1').config(function($mdThemingProvider){
    var inboxBlue = $mdThemingProvider.extendPalette('blue', {'500': '3c80f6'});
    $mdThemingProvider.definePalette('inboxBlue', inboxBlue);
    $mdThemingProvider.theme('default')
    .primaryPalette('inboxBlue')
    .accentPalette("pink")
	.warnPalette("red")
    });
    
    
    </script>
